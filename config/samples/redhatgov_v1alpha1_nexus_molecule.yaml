apiVersion: redhatgov.io/v1alpha1
kind: Nexus
metadata:
  name: nexus-testing
spec:
  nexus:
    expose:
      ssl: false
      kind: Ingress
      uri: localhost
      oauth: false
    image:
      src: sonatype/nexus3
      tag: latest
    resources:
      cpu:
        request: 2000m
        limit: 3000m
      memory:
        request: 1024Mi
        limit: 1024Mi
  persistent: false
