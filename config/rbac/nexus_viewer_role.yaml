# permissions for end users to view nexus.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nexus-viewer-role
rules:
- apiGroups:
  - redhatgov.io
  resources:
  - nexus
  - nexususers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - redhatgov.io
  resources:
  - nexus/status
  - nexususers/status
  verbs:
  - get
